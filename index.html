<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>JavaScript Test Form</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="checksform">
                    <div class="form-group">
                        <label for="filename">Filename:</label>
                        <input class="form-control" aria-describedby="fileHelp" placeholder="Enter filename" id="filename" name="filename" type="text">
                        <small id="fileHelp" class="form-text text-muted">Not required if you are entering a URL.</small>
                    </div>
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input class="form-control" aria-describedby="urlHelp" placeholder="Enter URL" id="url" name="url" type="url">
                        <small id="urlHelp" class="form-text text-muted">Enter a URL or paste JavaScript content below.</small>
                    </div>
                    <div class="form-group">
                        <label for="options">Options:</label>
                        <input class="form-control" aria-describedby="optHelp" placeholder="Enter options list" id="options" name="options" type="text">
                        <small id="optHelp" class="form-text text-muted">Options are: es6, strict, relax, jquery</small>
                    </div>
                    <div class="form-group">
                        <label for="options">Code:</label>
                        <textarea class="form-control" id="code" name="code" rows="15" cols="80"></textarea><br>
                    </div>
                </form>
                <button class="btn btn-primary" id="submit">Run Checks</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalTitle">JSHint Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
